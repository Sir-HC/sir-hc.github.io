<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmo's Intelegame</title>
  <style>
  * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: sans-serif;
      text-align: center;
    }
    button {
       padding: 12px 15px;
	  font-size: 1rem;
	  border-radius: 8px;
	  border: 1px solid #ccc;
      cursor: pointer;
	  flex: 1 1 30%;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #f0f0f0;
    }
	
	@media (max-width: 600px) {
	  button {
	  font-size: 1.5rem;
		flex: 1 1 100%;  
		padding: 10px;
	  }
	}
	select {
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
	  margin: 5px;
	}
    button:hover {
      background-color: #ddd;
    }
    img {
      margin-top: 20px;
	  max-width: 100%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
	.top-bar {
	  top: 0;
	  width: 100%;
	  align-items: center;
      justify-content: center;
	  background: white;
	  padding: 10px;
	  z-index: 1000;
	}
	.left-select {
	  flex: 0 0 auto;
	}
	.buttons-center {
	
	}
	 .button-group {
      display: none; 
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
    }
    .button-group.active {
      display: flex; /* show active group */
    }
  </style>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-SDX6MHHWKJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-SDX6MHHWKJ');
  </script>
</head>
<body>
  <div class="top-bar">
	<div class="left-select">
		<form autocomplete="off">
			<select id="groupSelector" onchange="switchGroup(this.value)">
			  <option value="civo" selected>Civolution</option>
			  <option value="cent">Century Spice</option>
			</select>
		</form>
	</div>
	<div class="buttons-center">
		<div id="civo" class="button-group active">
		  <button onclick="changeImage('images/civ_inv.jpg')">1 - Inventions</button>
		  <button onclick="changeImage('images/civ_mut.jpg')">2 - Mutations</button>
		  <button onclick="changeImage('images/civ_ins.jpg')">3 - Insight</button>
		  <button onclick="changeImage('images/civ_bld.jpg')">4 - Buildings</button>
		  <button onclick="changeImage('images/civ_ach.jpg')">5 - Achivements</button>
		  <button onclick="changeImage('images/civ_wea.jpg')">Weather</button>
		</div>

		<div id="cent" class="button-group">
		  <button onclick="changeImage('images/cent_card.png')">Cards</button>
		  <button onclick="changeImage('images/cent_promo.jpg')">Promo Cards</button>
		  <button onclick="changeImage('images/cent_goal.png')">Goals</button>
		</div>
		</div>
  </div>
  <div>
    <img id="displayedImage" src="images/civ_inv.jpg" alt="Selected Image">
  </div>

  <script>
    function switchGroup(groupId) {
      document.querySelectorAll('.button-group').forEach(g => g.classList.remove('active'));
      document.getElementById(groupId).classList.add('active');
    }
    function changeImage(imagePath) {
      document.getElementById("displayedImage").src = imagePath;
    }
	
  </script>
</body>
</html>
